<!DOCTYPE html>

<html lang="en-us">

<head>

    <meta charset="UTF-8">
    <title>Train Tracker</title>

    <script src="https://www.gstatic.com/firebasejs/7.5.0/firebase-app.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="assets/javascript/train.js"></script>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <!-- Employee Tracker -->
    <div class="container">

        <!-- Jumbotron -->
        <div class="jumbotron" style="background-color: black; color: white">
            <h1 class="text-center">Lets Create Some Trains</h1>
            <h3 class="text-center">Lets Track Some Train Arrivals</h3>
        </div>

        <div class="row">

            <div class="col-md-12">

                <!-- Current Employees-->
                <div class="card mb-4">
                    <div class="card-header">The Trains</div>
                    <div class="card-body">
                        <table class="table table-sm table-hover" id='employee-table'>
                            <thead>
                                <tr>
                                    <th scope="col">Train Name</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">Next Arrival</th>
                                    <th scope="col">Wait Time</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <!-- Add Employee  -->
                <div class="card mb-4">
                    <div class="card-header">Add A Train</div>
                    <div class="card-body">

                        <!-- Entry Form -->
                        <form>
                            <div class="form-group">
                                <label for="employee-name-input">Train Name</label>
                                <input class="form-control" id="trainName" placeholder="Your Train" type="text">
                            </div>
                            <div class="form-group">
                                <label for="role-input">Where are We Going</label>
                                <input class="form-control" id="destination" placeholder="The City" type="text">
                            </div>
                            <div class="form-group">
                                <label for="start-input">Depature Time (military clock)</label>
                                <input class="form-control" id="depature" placeholder="00:00" type="text">
                            </div>
                            <div class="form-group">
                                <label for="rate-input">Frequency of Your Train</label>
                                <input class="form-control" id="frequency" placeholder="mins only" type="text">
                            </div>
                            <button class="btn btn-primary float-right" id="add-train-btn">Submit</button>
                        </form>

                    </div>
                </div>
            </div>
        </div>

    </div>




</body>

</html>
